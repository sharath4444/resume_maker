<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Resume Maker</h1>
    <form id="resumeForm">
      <!-- Contact Information -->
      <h2>Contact Information</h2>
      <hr>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Your Name" required><br>
      <div class="contact-info">
        <label>Phone:</label>
        <input type="text" id="phone" placeholder="Your Phone Number" required>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Your Email" required>
        <label>LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="LinkedIn URL">
        <label>GitHub:</label>
        <input type="text" id="github" placeholder="GitHub URL">
      </div>

      <!-- Education -->
      <h2>Education</h2>
      <hr>
      <textarea id="education" placeholder="Your educational background" required></textarea><br>

      <!-- Projects -->
      <h2>Projects</h2>
      <hr>
      <textarea id="projects" placeholder="Project details including name, technologies used, and description"></textarea><br>

      <!-- Achievements -->
      <h2>Achievements</h2>
      <hr>
      <textarea id="achievements" placeholder="List your achievements"></textarea><br>

      <!-- Certifications -->
      <h2>Certifications</h2>
      <hr>
      <textarea id="certifications" placeholder="List your certifications"></textarea><br>

      <!-- Skills -->
      <h2>Skills</h2>
      <hr>
      <div class="skills-container">
        <label><input type="checkbox" id="html" value="HTML"> HTML</label>
        <label><input type="checkbox" id="css" value="CSS"> CSS</label>
        <label><input type="checkbox" id="js" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" id="git" value="Git"> Git</label>
        <label><input type="checkbox" id="react" value="React"> React</label>
        <label><input type="checkbox" id="nodejs" value="Node.js"> Node.js</label>
      </div>

      <!-- Buttons -->
      <button type="button" onclick="generateResume()">Generate Resume</button>
      <button type="button" onclick="saveResume()">Save Resume</button>
    </form>

    <div id="resumeDisplay" class="resume" style="display: none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
